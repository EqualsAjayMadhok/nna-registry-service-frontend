<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NNA Registry Service - A taxonomy-based registry for digital assets"
    />
    <!-- Force cache refresh with a timestamp -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="build-timestamp" content="<%= Date.now() %>" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>NNA Registry Service</title>
    
    <!-- NNA Sequential Numbering Configuration -->
    <script>
      // Set global minimum sequential number for NNA addresses
      window.MIN_SEQUENTIAL_NUMBER = 11;
      
      // This is a simple configuration script that sets the minimum sequential number
      // for NNA addresses to 11, ensuring they display as "011" instead of "001".
      // The actual implementation is handled in the backend and frontend asset service.
      console.log("NNA Registry: Setting minimum sequential number to 11");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
