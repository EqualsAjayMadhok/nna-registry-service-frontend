name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Generate a timestamp for cache-busting
      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: https://registry.reviz.dev/api
          REACT_APP_REAL_API_URL: https://registry.reviz.dev/api
          REACT_APP_ENV: production
          REACT_APP_USE_MOCK_DATA: false
          GENERATE_SOURCEMAP: false
          REACT_APP_BUILD_TIMESTAMP: ${{ steps.timestamp.outputs.timestamp }}
      
      # Upload build artifacts for potential manual deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/